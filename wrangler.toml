name = "quranapi"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# R2 bucket binding for audio files
[[r2_buckets]]
binding = "QURAN_AUDIO_BUCKET"
bucket_name = "alfurqan"
preview_bucket_name = "alfurqan"

# Production environment
[env.production]
name = "quranapi"
routes = [
  "quranapi.cloudlinqed.com/*",
  "alfurqan.online/*",
  "api.alfurqan.online/*"
]

[[env.production.r2_buckets]]
binding = "QURAN_AUDIO_BUCKET"
bucket_name = "alfurqan"

# Staging environment
[env.staging]
name = "quranapi-staging"
